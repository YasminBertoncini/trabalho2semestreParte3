<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>QUIZ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="text-center"> Seja bem-vindo(a) ao Perguntas e Respostas</h1>

  
  <div class="container text-center border border-white" id="container">
    <div id="pergunta" class="pergunta"></div>
    <form id="opcoes" class="opcoes" onsubmit="return false">
      
      <div class="container form-check">

        

        <label class="form-check-label"> Zeus</label>
          <input class="form-check-input" type="radio" name="opcao" value="Zeus">
      </div>
      
      <div class="form-check ">
          <label class="form-check-label"> Apolo</label>
          <input class="form-check-input" type="radio" name="opcao" value="Apolo">
        </div>
      
        <div class="form-check">
          <label class="form-check-label"> Poseindon</label>
          <input class="form-check-input" type="radio" name="opcao" value="Poseindon">
      </div>

      <div class="form-check">
        <label class="form-check-label"> Hefestos</label>
          <input class="form-check-input" type="radio" name="opcao" value="Hefestos">
        
          
      </div>


      <div class="form-check">

        <label class="form-check-label"> China</label>
          <input class="form-check-input" type="radio" name="opcao" value="China">
      </div>
      
      <div class="form-check ">
          <label class="form-check-label"> Índia</label>
          <input class="form-check-input" type="radio" name="opcao" value="Índia">
        </div>
      
        <div class="form-check">
          <label class="form-check-label"> Russia</label>
          <input class="form-check-input" type="radio" name="opcao" value="Russia">
      </div>

      <div class="form-check"> 
        <label class="form-check-label"> Estados Unidos</label>
          <input class="form-check-input" type="radio" name="opcao" value="Estados Unidos">
        
      </div>

      <div class="  form-check">

        <label class="form-check-label"> Guiné Equatorial, Cabo Verde e Angola</label>
          <input class="form-check-input" type="radio" name="opcao" value="Guiné Equatorial, Cabo Verde e Angola">
      </div>
      
      <div class="form-check ">
          <label class="form-check-label"> Venezuela, Angola e Portugal</label>
          <input class="form-check-input" type="radio" name="opcao" value="Venezuela, Angola e Portugal">
        </div>
      
        <div class="form-check">
          <label class="form-check-label"> Guiné-Bissau, África do Sul e Brasil</label>
          <input class="form-check-input" type="radio" name="opcao" value="Guiné-Bissau, África do Sul e Brasil">
      </div>

      <div class="form-check">
        <label class="form-check-label"> Macau, Timor-Leste e Moçambique</label>
          <input class="form-check-input" type="radio" name="opcao" value="Macau, Timor-Leste e Moçambique">
        
      </div>

    </form>
    <div id="resposta" class="resposta"></div>
    <button class="btn  m-3" onclick="checkAnswer()">Verificar Resposta</button>
    <button class="btn  m-3 " onclick="nextQuestion()">Próxima Pergunta</button>
  </div>

  <script src="script.js"></script>

</body>
</html>
